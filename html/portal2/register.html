<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Register</h1>
			<form action="smsauth.php" method="post">
                <label for="firstName">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstName" placeholder="First Name" id="firstName" required>
				
                <label for="surName">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="surName" placeholder="Surname" id="surName" required>
                
                <label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
                <label for="Mobile Number">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="mobilenumber" placeholder="mobilenumber" id="mobilenumber" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
                <p>Have an account? <a href="login.html">Sign in now</a>.</p>
				<input type="submit" value="Register">
                
			</form>
		</div>
	</body>
</html>
